<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="container">
      <div class="card">
        <div class="hero">
          <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="card__plan">
            <div class="wrapper">
              <img src="images/icon-music.svg" alt="">

              <div class="card__plan-info">
                <p class="card__subscription-type">Annual Plan</p>
                <p class="card__price">$59.99/year</p>
              </div>
            </div>

            <a href="#">Change</a>
          </div>

          <button class="button card__proceed-btn">Proceed to Payment</button>
          <button class="button card__cancel-btn">Cancel Order</button>
        </div>
      </div>      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br> 
        Coded by <a href="#">Alexis Chaignon</a>
      </div>
    </div>

  </main>

</body>
</html>
